<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Update table Client</title>
</head>

<body class="body">
<!-- Section: Design Block -->
<section class="text-center text-lg-start">
  <style>
    .cascading-right {
      margin-right: -50px;
    }

    @media (max-width: 991.98px) {
      .cascading-right {
        margin-right: 0;
      }
    }
        .body{
    background-color: #293B4A;
    }
  </style>

  <!-- Jumbotron -->
  <div class="container py-4">
    <div class="row g-0 align-items-center">
      <div class="col-lg-6 mb-5 mb-lg-0">
        <div class="card cascading-right" style="
            background: hsla(0, 0%, 100%, 0.55);
            backdrop-filter: blur(30px);
            ">
          <div class="card-body p-5 shadow-5 text-center">
                  <ul class=flashes>
                    <li>{{ get_flashed_messages() }}</li>
                  </ul>
            <h2 class="fw-bold mb-5">Hmm.. let's change information in table task</h2>
            <form class="form-group" method="post">
              <!-- Email input -->
              <div class="form-outline mb-4">
                <input type="text" class="form-control" name="id" placeholder="id" id="id" required>
                <label class="form-label">ID client who you'd like to change</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" name="column" placeholder="column" id="column" required>
                <label class="form-label">Column which you'd like to change</label>
              </div>

              <div class="form-outline mb-4">
                <input type="text" class="form-control" name="after" placeholder="after" id="after" required>
                <label class="form-label">How it will look after that</label>
              </div>

                <!-- Submit button -->
              <button type="submit" class="btn btn-primary btn-block mb-4">
                Submit
              </button>

            </form>
          </div>
        </div>
      </div>

      <div class="col-lg-6 mb-5 mb-lg-0">
        <img src="https://ibb.org.ru/images/2022/12/24/photo_5273775620066755650_x.jpg" class="w-100 rounded-4 shadow-4"
          alt="" />
      </div>
    </div>
  </div>
  <!-- Jumbotron -->
</section>
<!-- Section: Design Block -->
</body>
</html>
