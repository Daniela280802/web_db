<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Ex</title>
</head>

<body>
<!-- Section: Design Block -->
<section class="text-center">
  <!-- Background image -->
  <div class="p-5 bg-image" style="
        background-image: url('https://mdbootstrap.com/img/new/textures/full/171.jpg');
        height: 300px;
        "></div>
  <!-- Background image -->

  <div class="card mx-4 mx-md-5 shadow-5-strong" style="
        margin-top: -100px;
        background: hsla(0, 0%, 100%, 0.8);
        backdrop-filter: blur(30px);
        ">
    <div class="card-body py-5 px-md-5">

      <div class="row d-flex justify-content-center">
        <div class="col-lg-8">
          <h2 class="fw-bold mb-5">Let's work hard today, {{ session.name }}</h2>
          <form>
            <!-- 2 column grid layout with text inputs for the first and last names -->
            <div class="row">
              <div class="col">
                <div class="form-outline">
                  <button onclick="window.location.href = '/add_product';" class="btn btn-primary btn-block mb-4" type="button">
                    Add new product
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <button onclick="window.location.href = '/sel_prod';" class="btn btn-primary btn-block mb-4" type="button">
                    Show product
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <button onclick="window.location.href = '/sel_cont';" class="btn btn-primary btn-block mb-4" type="button">
                    Show contracts
                  </button>
                </div>
              </div>
                <div class="col">
                <div class="form-outline">
                  <button onclick="window.location.href = '/sel_a_task';" class="btn btn-primary btn-block mb-4" type="button">
                    Show my tasks
                  </button>
                </div>
              </div>
              <div class="col">
                <div class="form-outline">
                  <button onclick="window.location.href = '/find_client';" class="btn btn-primary btn-block mb-4" type="button">
                    Find a client
                  </button>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</section>
<!-- Section: Design Block -->
</body>
</html>
